<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import CSS from Webjars -->
    <th:block th:fragment="import-css">
      <!-- FONTAWESOME -->
      <link
        rel="stylesheet"
        th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"
      />

      <!-- BOOTSTRAP CSS -->
      <link
        rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      />
      <!-- BOOTSTRAP JS -->
      <script
        src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        defer
      ></script>

      <!-- CUSTOM CSS -->
      <link rel="stylesheet" th:href="@{/css/style.css}" />
    </th:block>
  </head>
  <body>
    <!-- Navbar -->
    <th:block th:fragment="navbar(currentPage)">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="ps-4 container-fluid">
          <!-- LOGO -->
          <h2 class="display-1 fs-3 pb-1 pe-4 m-0">Pizza</h2>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- LINK -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  th:href="@{/}"
                  th:classappend="${currentPage == 'home'} ? 'active' : ''"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/pizza}"
                  th:classappend="${currentPage == 'pizze'} ? 'active' : ''"
                  >Elenco Pizze</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/ingredient}"
                  th:classappend="${currentPage == 'ingredienti'} ? 'active' : ''"
                  >Elenco Ingredienti</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/pizza/create}"
                  th:classappend="${currentPage == 'creaPizza'} ? 'active' : ''"
                  >Crea pizza</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/ingredient/create}"
                  th:classappend="${currentPage == 'creaIngrediente'} ? 'active' : ''"
                  >Crea ingrediente</a
                >
              </li>
            </ul>

            <!-- SEARCH BAR -->
            <!-- <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> -->
          </div>
        </div>
      </nav>
    </th:block>
  </body>
</html>
